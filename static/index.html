<!doctype html>
<html lang="en" ng-app="myneighborhood">
<head>
	<meta charset="utf-8">
	<title>My Neighborhood</title>

	<link rel="stylesheet" href="static/css/app.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.20/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.2/ui-bootstrap-tpls.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-google-maps/2.3.2/angular-google-maps.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-nvd3/1.0.6/angular-nvd3.min.js"></script>
	<script src="static/lib/angular-simple-logger.min.js"></script>
	<script src="static/js/app.js"></script>
</head>
<body ng-controller="homeCtrl">
	<div class="header-container">
		<h1>My Neighborhood</h1>
	</div>
	<form role="form">
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Zip Code" ng-model="zipcode">
			<select ng-model="category" ng-if="categories.length > 0" ng-options="category as category for category in categories"  ng-change="getComplaintData(category)"></select>
		</div>
	</form>
	<div class="row">
		<ui-gmap-google-map class="col-md-8" center="map.center" draggable="true" pan="true" zoom="map.zoom">
			<ui-gmap-layer namespace="visualization" type="HeatmapLayer" show="true" onCreated="map.heatLayerCallback"></ui-gmap-layer>
		</ui-gmap-google-map>
		<div class="col-md-4"><h3>Category Frequency</h3>
			<nvd3 options="chartoptions" data="frequency"></nvd3>
		</div>
	</div>
</div>
</body>
</html>
